<ion-header>

  <ion-navbar>
    <ion-title>adddata</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>UserName:</ion-label>
    <ion-input type="text" [(ngModel)]='username'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>DoorName</ion-label>
    <ion-input type="text" [(ngModel)]='door'></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input type="password" [(ngModel)]='password'></ion-input>
    </ion-item>
  <div padding>
    <button (click)='toaddSensor()'>ADD</button>
  </div>
  <div padding>
    {{response}}
  </div>


</ion-content>
