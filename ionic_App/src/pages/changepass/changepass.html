<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>changepass</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label>UserName:</ion-label>
      <ion-input type="text" [(ngModel)]='username'></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>DoorName:</ion-label>
        <ion-input type="text" [(ngModel)]='door'></ion-input>
      </ion-item>

    <ion-item>
      <ion-label>password</ion-label>
      <ion-input type="password" [(ngModel)]='password'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>NewPassword:</ion-label>
      <ion-input type="password" [(ngModel)]='newpassword'></ion-input>
    </ion-item>

    <div padding>
      <button (click)='toChange()'>Submit</button>
    </div>

    <div padding>
      {{response}}
    </div>


  </ion-list>


</ion-content>
